currentBook:
  title: Linea Nigra
  author: Jazmina Barrera
  image: /images/media/978607876412.jpg
  description: Con inteligente curiosidad y lenguaje transparente y cálido,
    Jazmina Barrera explora el cuerpo con la escritura a través de los primeros
    momentos de su maternidad. En una charla íntima que acompaña las
    sensaciones, miedos y reacciones de la autora, conoceremos también a otras
    mujeres como Tina Modotti, Marlene Dumas, Mary Shelley, Ursula K. Le Guin,
    Luz Jiménez, Simone de Beauvoir, Alice Munro o Margaret Atwood, que
    encontraron en el arte, el lenguaje para relatar y comprender sus
    experiencias de gestación, alumbramiento y lactancia siendo madres, hijas o
    acompañantes. ¿Te nos unes?
