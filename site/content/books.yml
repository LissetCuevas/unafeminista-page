  title: Linea Nigra
  author: Jazmina Barrera
  image: /images/media/978607876412.jpg
  description: Con la inteligente curiosidad y el lenguaje transparente y cálido
    que se ha mostrado en Cuerpo extraño y Cuaderno de faros, Jazmina Barrera de
    nuevo explora su cuerpo con la escritura, pero esta vez a través de los
    primeros momentos de su maternidad. Casi asistiendo a una charla íntima y
    familiar, que acompañan el pensamiento de la autora en la crónica de las
    transformaciones de su cuerpo, sus sensaciones, miedos y reacciones,
    mientras recorren la obra de mujeres que a través de fotografías, textos o
    pinturas encontraron en el arte su propio lenguaje para relatar y comprender
    -como madres, hijas o acompañantes- sus experiencias de gestación,
    alumbramiento y lactancia. Visitando las historias de las mujeres de su
    familia o de artistas como Tina Modotti, Frida Kahlo, Rosario Castellanos,
    Marlene Dumas, Mary Shelley, Ursula K. Le Guin, Virginia Woolf, Luz Jiménez,
    Simone de Beauvoir, Alice Munro o Margaret Atwood, la mirada lúcida y
    honesta de Barrera no da concesiones a la sensiblería fácil; la escritora
    explora las oscuridades del embarazo y hace el relato del dolor, la angustia
    o la felicidad con un lenguaje prístino que se asombra ante el misterio, tan
    común pero tan mágico, de engendrar vida. Linea nigra es la historia de una
    mujer cuyo cuerpo se transforma en una escritura que ella irá descifrando
    poco a poco, mientras que su escritura también es transformada por su cuerpo
    gestante.
