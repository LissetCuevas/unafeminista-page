  title: Linea Nigra
  author: Jazmina Barrera
  image: /images/media/978607876412.jpg
  description: >-
    Con la inteligente curiosidad y el lenguaje transparente y cálido que se ha
    mostrado en Cuerpo extraño y Cuaderno de faros, Jazmina Barrera de nuevo
    explora su cuerpo con la escritura, pero esta vez a través de los primeros
    momentos de su maternidad.


    En una charla íntima y familiar, que acompañan el pensamiento y las transformaciones del cuerpo de la autora,  junto con sus sensaciones, miedos y reacciones, conoceremos también a otras mujeres como Tina Modotti, Frida Kahlo, Rosario Castellanos, Marlene Dumas, Mary Shelley, Ursula K. Le Guin, Virginia Woolf, Luz Jiménez, Simone de Beauvoir, Alice Munro o Margaret Atwood, que encontraron en el arte su propio lenguaje para relatar y comprender sus experiencias de gestación, alumbramiento y lactancia siendo madres, hijas o acompañantes.


    Historias de mujeres en las que la escritora explora las oscuridades del embarazo y hace el relato del dolor, la angustia o la felicidad con un lenguaje misterioso y mágico.


    «Linea nigra», es la historia de una mujer cuyo cuerpo se transforma en una escritura que ella irá descifrando poco a poco, en una escritura que se transforma a la par de su cuerpo gestante.
