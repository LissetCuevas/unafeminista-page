book1:
  title: "Mujeres que corren con los lobos"
  author: "Clarissa Pinkola Estés"
  position: "1"
  image: "/images/logo.jpg"
  description: "Mujeres que corren con los lobos ha sido un éxito desde su publicación en 1989, este libro  nos muestra una diversidad de historias y reflexiones hacia encontrar sentido a nuestra propia existencia, las letras de Clarissa nos acompañan para entender las complejas relaciones de poder en la sociedad y el impacto que tiene en la vida de las mujeres."
